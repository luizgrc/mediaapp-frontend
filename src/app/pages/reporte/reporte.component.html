<mat-toolbar>Report de Consultas</mat-toolbar>

<button mat-button color="primary" (click)="cambiar('line')">Lineal</button>
<button mat-button color="primary" (click)="cambiar('bar')">Barras</button>
<button mat-button color="primary" (click)="cambiar('doughnut')">Rosquilla</button>
<button mat-button color="primary" (click)="cambiar('radar')">Radar</button>
<button mat-button color="primary" (click)="cambiar('pie')">Pie</button>
<div [hidden] = "!chart">
<canvas id="canvas">{{ chart}}</canvas>
</div>
<button mat-button color="primary" (click)="generarReporte()">PDF</button>
<button mat-button color="primary" (click)="descargarReporte()">Descargar PDf</button>

<pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer>

<button mat-raised-button color="primary" onclick="document.getElementById('fileToUpload').click()">Seleccionar Archivo</button>
<p>{{labelFile}}</p>

<input multiple type="file" id="fileToUpload" style="display: none;" (change)="selectFile($event)">

<button mat-raised-button color="primary" (click)="upload()" [disabled]="!selectedFiles">Subir Archivo</button>

<button mat-button color="primary" (click)="accionImagen('M')">Mostrar</button>
<button mat-button color="primary" (click)="accionImagen('O')">Ocultar</button>


<img mat-card-image [src]="imagenData" *ngIf="imagenEstado">
